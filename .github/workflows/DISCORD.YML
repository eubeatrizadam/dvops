name: Discord Webhook

on:
  pull_request:
    types: [closed]  # Aciona o workflow quando o PR for fechado (mesclado ou n√£o)

jobs:
  send_discord_message:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true  # Garantir que o PR foi mesclado

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send message to Discord
        uses: Sniddl/discord-commits@v1.6
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}  # Armazenar o webhook no GitHub Secrets
          template: "basic"
          include-extras: true