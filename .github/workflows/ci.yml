name: CI 

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Compile Java files
      run: javac -d out src/**/*.java 
    - name: Run tests
      run: java -cp out org.junit.runner.JUnitCore TestClass 